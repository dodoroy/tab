<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tab demo</title>
<style type="text/css">
.tab span {
	cursor: pointer;
}
.tab span.cur {
	background: yellow;
}
.content {
	height: 50px;
}
.content div {
	display: none;
}
.tab li {
	cursor: pointer;
}
.tab li.cur {
	color: red;
}
</style>
<body>
<div class="wrap">
	<div class="tab">
		<span>tab1</span>
		<span>tab2</span>
		<span>tab3</span>
		<span>tab4</span>
	</div>
	<div class="content">
		<div>content1</div>
		<div>content2</div>
		<div>content3</div>
		<div>content4</div>
	</div>
</div>

<div class="wrapper">
	<ul class="tab">
		<li>tab1</li>
		<li>tab2</li>
		<li>tab3</li>
		<li>tab4</li>
	</ul>
	<div class="cont">
		<div>content1</div>
		<div>content2</div>
		<div>content3</div>
		<div>content4</div>
	</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="tab.js"></script>
<script type="text/javascript">
$('.wrap').tab();
$('.wrapper').tab({
	tab: '.tab li',
	content: '.cont div',
	isHoverTrigger: false,	
	isClickTrigger: true,
	isAutoTrigger: true,
	curClass: 'cur',
	animTime: 300
});
</script>
</body>
</head>
</html>
